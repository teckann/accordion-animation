<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- card 1 -->
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Spring</h4>
                        <p>New beginnings bloom under soft green light.</p>
                    </div>
                </div>
            </label>

            <!-- card 2 -->
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Summer</h4>
                        <p>Golden days stretch long beneath the endless sun.</p>
                    </div>
                </div>
            </label>
            
            <!-- card 3 -->
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Autumn</h4>
                        <p>When the maple leaves turn red, it is always a time of parting.</p>
                    </div>
                </div>
            </label>

            <!-- card 4 -->
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Snow falls gently, wrapping the world in silence.</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>
